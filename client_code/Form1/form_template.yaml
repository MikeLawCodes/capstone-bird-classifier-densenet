is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html', role: null, background: '', visible: true}
components:
- type: ColumnPanel
  properties: {col_widths: '{}'}
  name: content_panel
  layout_properties: {slot: default}
  components:
  - name: image_1
    properties: {source: _/theme/tucan.jpg, height: 426}
    type: Image
    layout_properties: {grid_position: 'GRLUGZ,LFPZWM'}
  - name: outlined_card_1
    properties: {role: outlined-card}
    type: ColumnPanel
    layout_properties: {grid_position: 'ZEQEPM,ZRSNKV'}
    components:
    - name: file_loader_1
      properties: {text: Upload Image, icon_align: left, role: filled-button}
      type: FileLoader
      layout_properties: {grid_position: 'CTMZCI,GXJQIM'}
  - name: button_1
    properties: {text: Classify, role: filled-button, icon: 'fa:eye'}
    type: Button
    layout_properties: {grid_position: 'AIWUAZ,PXBNIN'}
    event_bindings: {click: button_1_click}
  - name: species_label
    properties: {align: center, role: headline}
    type: Label
    layout_properties: {grid_position: 'OMRTMR,GMFCZR'}
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
  components:
  - name: link_1
    properties: {text: Link to Project's Colab Notebook, icon: 'fa:google', tooltip: Take me to Mike Lawrence's Google Colab Project, font_size: null, italic: false, underline: false, role: body}
    type: Link
    layout_properties: {}
    event_bindings: {}
- name: label_2
  properties: {text: The International Birder Bird Classifier, bold: false, visible: true, role: headline, icon_align: left}
  type: Label
  layout_properties: {slot: title}
  data_bindings: []
